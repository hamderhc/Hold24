<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produkter</title>
    <link rel="stylesheet" type="text/css" href="css_festival/style_festival.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>

<!-- billede logo -->
<a href="../index/index.html"><img src="../billeder/logoSTL.png" id="logo"></a>


<!-- navigationsbar -->
<div class="menu">
    <nav>
        <ul>
            <li> <a href="../index/login_index/login.html">Logud</a></li>
        </ul>
    </nav>
</div>
<div id="festival">
    <h1>Linestanders</h1>
</div>
<!--table til produkter-->
<table cellpadding="4" cellspacing="4" border="1" width="100%">
    <tr>
        <td valign="top">
            <table cellpadding="4" cellspacing="4" border="0">
                <thead>
                <tr>
                    <td colspan="2">
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <img src="../billeder/Linestander1.png" alt="#" class="lsIMG">
                        <div class="container">
                            <p>Josef</p>
                            <p>Århus</p>
                            <p>120kr/timen.</p>
                        </div>
                        <input class="buttons" type="button" value="Tilføj til kurv" id="Josef"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../billeder/Linestander2.png" alt="#" class="lsIMG">
                        <br>
                        <div class="container">
                            <p>Hanna</p>
                            <p>Odense</p>
                            <p>130kr/timen.</p>
                        </div>
                        <input class="buttons" type="button" value="Tilføj til kurv" id="Hanna"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../billeder/Linestander3.png" alt="#" class="lsIMG">
                        <br>
                        <div class="container">
                            <p>Oliver</p>
                            <p>København</p>
                            <p>140kr/timen.</p>
                        </div>
                        <input class="buttons" type="button" value="Tilføj til kurv" id="Oliver"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
        <td valign="top">
       <!--table, som viser de forskellige værdier for de produkter, som vælges. -->
            <table cellpadding="4" cellspacing="4" border="1" id="orderedProductsTbl">
                <thead>
                <tr>
                    <td>
                        Navn
                    </td>
                    <td>
                        Lokation
                    </td>
                    <td>
                        Pris
                    </td>
                </tr>
                </thead>
                <!--table, som produkter bliver lagt ind i, når de vælges.-->
                <tbody id="orderedProductsTblBody">

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3" align="right" id="cartTotal">
                    </td>
                    <!-- knap til at gå videre til order.html. -->
                    <td>
                        <a href="order.html"><button class="kurv" style="font-size:24px; color: indianred"><i class="fa fa-shopping-cart"></i></button></a>
                    </td>
                </tr>
                <tr>
                    <!-- knap til at slette alle produkter -->
                    <input type="button" value="Slet" onclick="removeAll()">
                </tr>
                </tfoot>
            </table>
        </td>
    </tr>
</table>
<!-- JS placeret sidst, for at den loader html før JS, det er nødvendigt her, da JS bruger html table. -->
<script src="ClassProduct.js"></script>
<script src="../index/login_index/ClassCostumer.js"></script>
<script src="CartClass.js"></script>
</body>
</html>
