    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script src="classCostumer.js"></script>
        <script src="DBcostumer.js"></script>
    </head>
    <body>

    <!-- Log ind-->
    <h2>Log ind</h2>
    <form class="login">
        Brugernavn
        <br>
        <input id="myUsername" type="text" name="username" placeholder="brugernavn...">
        <br>
        <br>
        Kodeord:
        <br>
        <input id="pwd" type="password" name="kodeord" placeholder="kodeord">
        <br>
        <br>
        <button id="btn" type="submit" style="cursor: pointer;" onclick="login()">Login</button>
    </form>
    <br>
    <br>
    <h2> Opret ny bruger her</h2>
<!-- opret bruger-->
    <form class="login">
        Skriv ny bruger:
        <br>
        <input id="newUser" type="text" name="username" placeholder="opret bruger">
        <br>
        <br>
        Kodeord:
        <br>
        <input id="newPwd" type="password" name="kodeord" placeholder="opret kode">
        <br>
        <br>
        Bekræft kode:
        <br>
        <input id="verifyNewPwd" type="password" name ="kodeord" placeholder="bekræft kode">
        <br>
        <br>
        <button id="newBtn" type="submit" style="cursor: pointer;" onclick="registerNewUser()">Opret</button>
    </form>
    </body>
    </html>
