<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <link rel="stylesheet" href="style_login.css">
    </head>
    <body>
    <!-- Log ind-->
    <div class="wrapper">
        <h2>Log ind</h2>
        <div id="error_message"></div>
        <form class="login" >
            Brugernavn
            <div class="input_field">
                <input id="myUsername" type="text" name="username" placeholder="brugernavn...">
            </div>
            Kodeord:
            <div class="input_field">
                <input id="pwd" type="password" name="kodeord" placeholder="kodeord">
            </div>
                <input type="checkbox" id="checkbox" onclick="hidePwd()"/><label>Vis kodeord</label>
            <!-- Til vores "forsøg tilbage"-funktion:
            <div id="triesLeft"></div>   -->
            <div class="trykHer">
                <button id="btn" type="submit" onclick="Costumer.login(), Costumer.storeLogInInformation()">Login</button>
            </div>
        </form>
    <br>
    <h2> Opret ny bruger her</h2>
<!-- opret bruger-->
    <form class="login">
        Brugernavn:
        <div class="input_field">
            <input id="newUser" type="text" name="username" placeholder="Opret bruger">
        </div>
        Email:
        <div class="input_field">
            <input id="newEmail" type="text" name="email" placeholder="Skriv din email her">
        </div>
        Kodeord:
        <div class="input_field">
            <input id="newPwd" type="password" name="kodeord" placeholder="Opret kode">
        </div>
        Bekræft kodeord:
        <div class="input_field">
            <input id="verifyNewPwd" type="password" name ="kodeord" placeholder="Bekræft kode">
        </div>
        <div class="trykHer">
            <button id="newBtn" type="submit" onclick="Costumer.registerNewUser()">Opret</button>
        </div>
    </form>
    </div>
    </body>
    <script src="CustomerClass.js"></script>
    </html>
